<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <ul><h2>Want to Buy :</h2>
        <li>Apple</li>
        <li>Orage</li>
        <li>Banana</li>
        <li>Grapes</li>
    </ul>
    <ol type="i">
        <h2>Want to Buy :</h2>
        <li>Apple</li>
        <li>Orage</li>
        <li>Banana</li>
        <li>Grapes</li>
    </ol>
</body>
</html>
